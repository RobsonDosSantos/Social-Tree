<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <title>Social Tree</title>
</head>

<body>
  <div class="conteiner">
    <div class="imagem-perfil">
      <img src="img/foto-perfil.png" alt="Imagem de Perfil">
    </div>
    <p>@instagram</p>
    <ul>
      <li>
        <img src="icones/rocket.png" alt="Icone de Fogeute">
        <a target="_blank" href="https://www.rocketseat.com.br/">Rocketseat</a>
      </li>
      <li>
        <img src="icones/knowledge.png" alt="Icone de Aprendizado">
        <a target="_blank" href="https://developer.mozilla.org/pt-BR/">Mdn</a>
      </li>
      <li>
        <img src="icones/font.png" alt="Icone de Letra">
        <a target="_blank" href="https://fonts.google.com/about">Google Fonts</a>
      </li>
      <li>
        <img src="icones/search.png" alt="Icone de Pesquisa">
        <a target="_blank" href="https://www.google.com.br">Google</a>
      </li>
    </ul>
    <div class="icones-social">
      <a href=""><img src="icones/twitter.svg" alt="Icone do Twitter"></a>
      <a href=""><img src="icones/twitch.svg" alt="icone da Twitch Tv"></a>
      <a href=""><img src="icones/instagram.svg" alt="Icone do Instagram"></a>
      <a href=""><img src="icones/linkedin.svg" alt="Icone do Linkedin"></a>
      <a href=""><img src="icones/github.svg" alt="Icone do Github"></a>
    </div>
  </div>
</body>

</html>
